		<script>
			function displayCool() 
			{
				var tableRows = document.getElementsByTagName('tr').length;
				if (tableRows === 1) 
				{
					document.getElementById('cool').innerHTML = '<h3>My table has ' + tableRows + ' row in it</h3>';
				}
				else 
				{
					document.getElementById('cool').innerHTML = '<h3>My table has ' + tableRows + ' rows in it</h3>';
				}
				var tableCells = document.getElementsByTagName('td');
				var sentences = document.getElementById('sentences');
				for (i = 0; i < tableCells.length; i++) 
				{
					sentences.innerHTML = sentences.innerHTML + '<p>Come to Illinois!</p>';
				}
			}
		</script>
